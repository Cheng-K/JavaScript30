<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let lastHole = -1;
      let endTime = -1;

      moles.forEach((mole) => {
        mole.addEventListener("click", (e) => {
          if (!e.isTrusted) return; // cheater
          e.target.parentElement.classList.remove("up");
          scoreBoard.textContent = Number(scoreBoard.textContent) + 1;
        });
      });

      function startGame() {
        endTime = Date.now() + 10000;
        scoreBoard.textContent = "0";
        let intervalId = null;
        upHole(getRandomHole(6), getRandomDuration(250, 1000));
      }

      function upHole(holeNo, duration) {
        const hole = document.querySelector(`.hole${holeNo}`);
        hole.classList.add("up");
        setTimeout(() => {
          if (hole.classList.contains("up")) hole.classList.remove("up");
          if (Date.now() < endTime)
            upHole(getRandomHole(6), getRandomDuration(250, 1000));
        }, duration);
      }

      function getRandomDuration(min, max) {
        const random = Math.floor(Math.random() * (max - min));
        return min + random;
      }

      function getRandomHole(maxHole) {
        let temp = 1 + Math.floor(Math.random() * (maxHole - 1));
        if (temp === lastHole) {
          return getRandomHole(maxHole);
        }
        return temp;
      }
    </script>
  </body>
</html>
