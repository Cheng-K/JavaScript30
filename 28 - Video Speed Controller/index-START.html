<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="../11 - Custom Video Player\652333414.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      const speed = document.querySelector(".speed");
      const bar = speed.querySelector(".speed-bar");
      const video = document.querySelector(".flex");
      const speedHeight = speed.offsetHeight;
      const maxSpeed = 4;

      speed.addEventListener("mousemove", (e) => {
        const boundingBox = speed.getBoundingClientRect();
        const mouseHeightPosition = e.clientY - boundingBox.top;
        console.log(mouseHeightPosition, speedHeight);
        const percentage = mouseHeightPosition / speedHeight;
        const calcSpeed = maxSpeed * percentage;
        bar.style.height = percentage * 100 + "%";
        bar.textContent = `${calcSpeed.toFixed(2)}x`;
        video.playbackRate = calcSpeed;
      });
    </script>
  </body>
</html>
